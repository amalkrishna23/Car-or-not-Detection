<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TFJS MNIST Model (GraphModel)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
</head>
<body>
  <h2>Draw a Digit (28x28)</h2>
  <canvas id="canvas" width="280" height="280" style="border:1px solid"></canvas><br>
  <button onclick="predict()">Predict</button>
  <p id="result">Prediction: </p>

  <script>
    let model;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Drawing on canvas
    let drawing = false;
    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);
    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 10, 0, 2 * Math.PI);
      ctx.fill();
    }

    // ✅ Load GraphModel
    async function loadModel() {
      model = await tf.loadGraphModel('https://raw.githubusercontent.com/amalkrishna23/TFJS-MODEL/main/model.json');
      console.log("✅ Model loaded");
    }
    loadModel();

    // ✅ Predict using GraphModel
    async function predict() {
      if (!model) return;

      // Prepare image from canvas
      const imgData = tf.browser.fromPixels(canvas, 1); // shape: [280, 280, 1]
      const resized = tf.image.resizeBilinear(imgData, [28, 28]); // [28, 28, 1]
      const normalized = resized.div(255.0); // [28, 28, 1]
      const batched = normalized.reshape([1, 28, 28]); // matches SavedModel input

      // Model may expect [1, 28, 28] or [1, 28, 28, 1]
      const prediction = await model.executeAsync({ "input_layer": batched });

      // If output is logits tensor, get predicted class
      const classIdx = prediction.argMax(-1).dataSync()[0];
      document.getElementById("result").innerText = `Prediction: ${classIdx}`;

      tf.dispose([imgData, resized, normalized, batched, prediction]);
    }
  </script>
</body>
</html>
