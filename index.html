<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car vs Non-Car Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #111827;
    }
    h1 {
      color: #1f2937;
      margin-bottom: 20px;
    }
    #uploader {
      background: #e5e7eb;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    button {
      padding: 10px 20px;
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }
    button:hover {
      background: #2563eb;
    }
    #prediction {
      font-size: 18px;
      margin-top: 20px;
    }
    .bar-container {
      width: 300px;
      height: 12px;
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }
    .bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>Car vs Non-Car Classifier</h1>

  <input type="file" id="imageInput" accept="image/*" style="display: none;">
  <label for="imageInput" id="uploader">Click to Upload Image</label>

  <img id="preview" src="#" alt="Image Preview" />
  <button id="predictBtn">Predict</button>

  <div id="prediction">Loading model...</div>
  <div class="bar-container" id="barContainer">
    <div class="bar" id="confidenceBar"></div>
  </div>

  <script>
    let model;
    const classNames = ['Not a Car', 'Car'];

    async function loadModel() {
      try {
        // Load model from local folder
        model = await tf.loadGraphModel('model/model.json');
        console.log("Model loaded");
        document.getElementById('prediction').innerText = "Model loaded. Upload an image.";
      } catch (err) {
        console.error("Error loading model:", err);
        document.getElementById('prediction').innerText = "Error loading model.";
      }
    }
    loadModel();

    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const predictBtn = document.getElementById('predictBtn');
    const predictionText = document.getElementById('prediction');
    const barContainer = document.getElementById('barContainer');
    const confidenceBar = document.getElementById('confidenceBar');

    imageInput.onchange = function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = "block";
        predictBtn.style.display = "inline-block";
        predictionText.innerText = "";
        barContainer.style.display = "none";
        confidenceBar.style.width = "0%";
      };
      reader.readAsDataURL(file);
    };

    predictBtn.onclick = async function() {
      if (!model) {
        alert("Model not loaded yet");
        return;
      }

      const tensor = tf.tidy(() => {
        return tf.browser.fromPixels(preview)
          .resizeNearestNeighbor([224, 224])
          .toFloat()
          .div(255.0)
          .expandDims();
      });

      try {
        const prediction = await model.predict(tensor).data();
        const score = prediction[0]; // assuming model outputs probability for "Car"
        const label = score > 0.5 ? 'Car' : 'Not a Car';
        const confidence = (score > 0.5 ? score : 1 - score) * 100;

        predictionText.innerHTML = `<b>${label}</b> (Confidence: ${confidence.toFixed(1)}%)`;
        confidenceBar.style.width = `${confidence.toFixed(1)}%`;
        barContainer.style.display = "block";

      } catch (err) {
        console.error("Prediction error:", err);
        predictionText.innerText = "Prediction failed.";
      }

      tf.dispose(tensor);
    };
  </script>

</body>
</html>
