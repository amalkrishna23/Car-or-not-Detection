<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car vs Non-Car Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #444;
    }

    .bar-container {
      height: 12px;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš˜ Car vs Non-Car Classifier</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <img id="preview" alt="Image Preview" />
    <div class="result" id="prediction">Loading model...</div>
    <div class="bar-container"><div class="bar" id="confidenceBar"></div></div>
  </div>

  <script>
    let model, inputKey;

    async function loadModel() {
      try {
        model = await tf.loadGraphModel('https://raw.githubusercontent.com/amalkrishna23/TFJS-MODEL/main/model.json');
        inputKey = model.executor.graph.inputs[0].name;
        document.getElementById("prediction").innerText = "âœ… Model loaded. Upload an image.";
      } catch (err) {
        console.error("Error loading model:", err);
        document.getElementById("prediction").innerText = "âŒ Error loading model.";
      }
    }

    async function predictImage(imgElement) {
      const tensor = tf.tidy(() => {
        return tf.browser.fromPixels(imgElement)
          .resizeBilinear([224, 224])
          .toFloat()
          .div(255)
          .reshape([1, 224, 224, 3]);
      });

      try {
        const prediction = await model.executeAsync({ [inputKey]: tensor });
        const score = prediction.dataSync()[0];

        const label = score > 0.5 ? `ðŸš— It's a Car!` : `âŒ Not a Car.`;
        const confidence = (score > 0.5 ? score : 1 - score) * 100;

        document.getElementById("prediction").innerText = `${label} (Confidence: ${confidence.toFixed(1)}%)`;
        document.getElementById("confidenceBar").style.width = `${confidence.toFixed(1)}%`;

        tf.dispose(prediction);
      } catch (err) {
        console.error("Prediction error:", err);
        document.getElementById("prediction").innerText = "Prediction failed.";
      }

      tf.dispose(tensor);
    }

    document.getElementById("fileInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.getElementById("preview");
        img.src = e.target.result;
        img.onload = () => predictImage(img);
      };
      reader.readAsDataURL(file);
    });

    loadModel();
  </script>

</body>
</html>
